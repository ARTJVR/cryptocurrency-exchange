<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BTC rating</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffab00">
</head>

<body class="amber lighten-1">
  <div class="container grey lighten-5 ">
    <div class="row">
      <div class="col s12 m12 l12 center">
        <h3>Cryptocurrency exchange</h3>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m7 l8">
        <h2 class="center-align">Bitcoin rate in <span class="titleID"></span></h2>
        <h3 class="rateOutput amber-text center"></h3>
        <div class="col s12 m12 l12 center">
          <div class="chip">
            Last 1h: <span class="changeOutput" id="btc1h"></span>
          </div>
          <div class="chip">
            Last 24h: <span class="changeOutput" id="btc24h"></span>
          </div>
        </div>
        <h2 class="center-align">Ethereum rate in <span class="titleID"></span></h2>
        <h3 class="rateOutput amber-text center"></h3>
        <div class="col s12 m12 l12 center">
          <div class="chip">
            Last 1h: <span class="changeOutput" id="eth1h"></span>
          </div>
          <div class="chip">
            Last 24h: <span class="changeOutput" id="eth24h"></span>
          </div>
        </div>
        <h2 class="center-align">Litecoin rate in <span class="titleID"></span></h2>
        <h3 class="rateOutput amber-text center"></h3>
        <div class="col s12 m12 l12 center">
          <div class="chip">
            Last 1h: <span class="changeOutput" id="ltc1h"></span>
          </div>
          <div class="chip">
            Last 24h: <span class="changeOutput" id="ltc24h"></span>
          </div>
        </div>
      </div>
      <div class="col s12 m5 l4">
        <h4 class="center-align">Choose currency</h4>
        <form action="#">
          <p>
            <input name="group1" type="radio" value="USD" id="USD" checked/>
            <label for="USD">USD</label>
          </p>
          <p>
            <input name="group1" type="radio" value="GBP" id="GBP" />
            <label for="GBP">GBP</label>
          </p>
          <p>
            <input name="group1" type="radio" value="EUR" id="EUR" />
            <label for="EUR">EUR</label>
          </p>
          <p>
            <input name="group1" type="radio" value="PLN" id="PLN" />
            <label for="PLN">PLN</label>
          </p>
        </form>
      </div>
    </div>
    <footer class="page-footer amber accent-4">
      <div class="footer-copyright">
        <div class="container">
          Exchange source: <a href="http://http://www.coindesk.com/api/" class="white-text" target="_blank">coinmarketcap</a>
          <a class="grey-text text-lighten-4 right" target="_blank" href="https://github.com/ppasciak">Paweł Paściak 2017</a>
        </div>
      </div>
    </footer>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
